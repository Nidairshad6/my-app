version: 0.0

phases:
  install:
    runtime-versions:
      docker: 19
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login --no-include-email --region 875681151031)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t docker-compose:$CODEBUILD_RESOLVED_SOURCE_VERSION .
      - docker tag docker-compose:$CODEBUILD_RESOLVED_SOURCE_VERSION 123456789012.dkr.ecr.875681151031.amazonaws.com/docker-compose:$CODEBUILD_RESOLVED_SOURCE_VERSION

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image to Amazon ECR...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.875681151031.amazonaws.com/docker-compose:$CODEBUILD_RESOLVED_SOURCE_VERSION
      - echo Writing image definitions file...
      - printf '[{"name":"my_app","imageUri":"%s"}]' $AWS_ACCOUNT_ID.dkr.ecr.875681151031.amazonaws.com/docker-compose:$CODEBUILD_RESOLVED_SOURCE_VERSION > imagedefinitions.json
      - cat imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
